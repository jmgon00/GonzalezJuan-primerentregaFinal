<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera entrega del Proyecto Final</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <header class="header">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Padel Store
              </a>
              <form class="d-flex" role="search">
                <!-- <input class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search"> -->
                <button class="btn btn-outline-success" id="btnLogin" type="submit">Ingresar</button>
              </form>
            </div>
        </nav>
    </header>
    <main>
        <form action="">
         <!--  <input type="text" placeholder="Nombre" id="nombreUserStorage">
          <input type="text" placeholder="Pais" id="paisUserStorage"> -->
        </form>
        <div class="divPrimeroDatosUser">
          <div class="datosUser">
            <div class="col"  >
              <label >Usuario en sesion:</label>
              <p type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" id="h2divUsuario">
              </p>
            </div>
            <div class="col">
              <label >Pais o Región:</label>
              <p type="text" class="form-control" placeholder="País" aria-label="País"  id="h4divUsuario">
              </p>
            </div>
          </div>
            <button class="btn btn-secondary" id="btnRestablecerDatosUser">Restablecer datos</button>
        </div>
        
        <!--  <button id="btnActPrecios" class="btnPrecios">Actualizar precios</button> -->
       
          
      <!--   <div class="navSecundario">
          <h2 class="h2Section1">Elegi el producto que estabas buscando</h2>
          <p class="pSection1">Todos nuestros prodcutos de excelente calidad a solo un click</p>
        </div>  -->   
        
        <section class="sectionContainerProductos">
          <div id="divFormAdmin" class="divContainerProductos">
          </div>
          <button id="btnProducto1" class="btnProductoOfertas">CONSULTAR DISPONIBILIDAD</button>
        </section>
        <section class="sectionForms">
          <div class="divFormCarrito">
           
            <label class="lFormCarrito">Producto/s</label>
            <h3 type="text" placeholder="Nombre del producto" class="inputNombreFormCarrito"></h3>
            <label class="lFormCarrito">Precio por unidad producto</label>
            <h3 type="text" placeholder="Precio por unidad producto" class="inputPrecioFormCarrito"></h3>
            <label class="lFormCarrito">Cantidad de producto</label>
            <h3 type="text" placeholder="Cantidad de producto" class="inputCantidadFormCarrito"></h3>
            <label class="lFormCarrito">Subtotal</label>
            <h3 type="text" placeholder="Subtotal" class="inputSubtotalFormCarrito"></h3>
            <label class="lFormCarrito">TOTAL A ABONAR</label>
            <h3 type="text" placeholder="Subtotal" class="inputTotalFormCarrito"></h3>

          </div>
          <form id="form" class="form">
            <p class="pForm">Puedes ponerte en contacto con nosotros</p>
            <input type="text" placeholder="Nombre" id="nombreFormContacto" class="nombreFormContacto">
            <input type="text" placeholder="Apellido" id="apellidoFormContacto" class="apellidoFormContacto">
            <input type="text" placeholder="Correo electrónico" id="inputEmail" class="inputEmail">
            <input type="text" placeholder="Mensaje" class="inputTextForm">
            <input type="submit" value="Enviar" class="btnEnviarForm">
          </form> 

        </section>
       

    </main>

      </p>
  </footer> -->
  <div clas="container-fluid">
    <div class="row p-5 bg-secondary text-white">
      <div class="col-xs-12 col-md-6 col-lg-3">
        <p class="h3"><a class="text-white text-decoration-none" href="#">CENTRO DE ENTRAMIENTO</a></p>
        <img class="imgFooter" src="/img/fondo3.jpg" alt="" >
      </div>
      <div class="col-xs-12 col-md-6 col-lg-3">
        <p class="h5">Espacio para dejar información sobre de las redes sociales</p>
        <a class="text-white text-decoration-none" href="https://www.facebook.com/">Facebook</a>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-3">

    <script src="app.js"></script>
